name: Run tests

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest 

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1

    - name: Run tests and linting
      run: |
        cd 2019
        npm ci
        npm test
      env:
        CI: true
